server {
    listen 80;
    server_name rental-mobil.local localhost;
    
    root "d:\kuliah\pemweb\rental_mobil\rental-mobil\public";
    index index.php index.html index.htm;

    # Logs
    access_log "d:\kuliah\pemweb\rental_mobil\rental-mobil\storage\logs\nginx_access.log";
    error_log "d:\kuliah\pemweb\rental_mobil\rental-mobil\storage\logs\nginx_error.log";

    # Gzip compression
    gzip on;
    gzip_types text/html text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to .env file
    location ~ /\.env {
        deny all;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
